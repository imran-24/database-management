{% block content2 %}

<table border = 2px style="margin: auto;width: 600px;background-color: rgb(216, 210, 210);font-size:xx-small;height:10%;">
   
    <tr style="background-color:rgb(8, 226, 255);">
        <th>{{" "}}</th>
        <td>CSE</td>
        <td>EEE</td>
        <td>PS</td>
        <td>SETS</td>
        <td>CSE%</td>
        <td>EEE%</td>
        <td>PS%</td>
        <td>SETS%</td>
    </tr>
    {% for tr in revenue %}
        <tr>
           
                {% for td in tr %}
                    {% if td is None %}
                        <td> {{ 0 }}</td>
                    {% else %}
                        <td> {{ td }}</td>
                    {% endif %}
                {% endfor %}
          
        </tr>
    {% endfor %}
</table>
<div style="margin-top: 20px;">
